<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rekomendasi Jurusan UNPAM</title>
        <link rel="stylesheet" href="./src/styles/style.css" />
        <style>
            body {
                margin: 0;
                font-family: 'Segoe UI', sans-serif;
                background: linear-gradient(to right, #1976d2, #42a5f5);
                color: white;
            }

            .hero {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                height: 100vh;
                text-align: center;
                padding: 0 20px;
            }

            h1 {
                font-size: 48px;
                margin-bottom: 20px;
            }

            p {
                font-size: 20px;
                max-width: 600px;
            }

            .start-button {
                margin-top: 40px;
                padding: 14px 32px;
                font-size: 18px;
                background-color: white;
                color: #1976d2;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none;
                font-weight: bold;
            }

            .start-button:hover {
                background-color: #e3f2fd;
            }

            .logo {
                margin-bottom: 24px;
            }

            .logo img {
                width: 100px;
            }

            @media (max-width: 600px) {
                h1 {
                    font-size: 32px;
                }
                p {
                    font-size: 16px;
                }
            }
        </style>
    </head>
    <body>
        <aside>Halo Revinaku</aside>
        <div class="hero">
            <div class="logo">
                <img
                    src="https://upload.wikimedia.org/wikipedia/id/thumb/7/79/Logo_UNPAM.png/320px-Logo_UNPAM.png"
                    alt="Logo Aplikasi kita"
                />
            </div>
            <h1>Rekomendasi Jurusan Kuliah</h1>
            <p>
                Temukan jurusan kuliah terbaik untukmu di Universitas Pamulang
                berdasarkan minat dan kemampuanmu.
            </p>
            <a href="./src/pages/kuisioner.html" class="start-button"
                >Mulai Kuisioner</a
            >
        </div>
    </body>
</html>
